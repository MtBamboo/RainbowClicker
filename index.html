<!doctype html>

<html>
  <head>
    <meta charset='utf-8' />
    <!--meta name="viewport" content="width=device-width, user-scalable=no" /-->
    <!--meta name="apple-mobile-web-app-capable" content="yes" /-->
    <title>&#x1f308;RainbowClicker</title>

    <!-- StyleSheet -->
    <link rel="StyleSheet" type="text/css" href="./css/RainbowClicker.css">
    <!-- JavaScript -->
    <script type="text/javascript" src='./js/RainbowClicker.js'></script>

  </head>
  <body = onload="startApp()">
    <div id="title">Rainbow Clicker</div>
    <!-- Parameters -->
    <div class="frame" id="params">
      <table width="100%">
        <tbody>
          <tr>
            <td class="oNameText">&#x1f308;Rainbow</td>
            <td >
              <button id="rainbowMakeButton" onclick="singleRainbowMakeButtonClick(1)">Make:1</button>
            </td>
            <td id="rainbowCounter" class="counterText">0</td>
          </tr>
          <tr>
            <td class="oNameText">&#x1f48e;Diamond</td>
            <td >
              <button id="diamondMakeButton" onclick="singleDiamondMakeButtonClick()">Make:1</button>
            </td>
            <td id="diamondCounter" class="counterText">0</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="frame" id="colors">
      <table width="100%">
        <tbody>
          <tr id="redEssence">
            <td class="oNameText">■RedEssence</td>
            <td >
              <button onclick="singleEssenceMakeButtonClick(0)">Make:1</button>
            </td>
            <td id="redEssenceCounter" class="counterText">0</td>  
          </tr>
          <tr id="orangeEssence">
            <td class="oNameText">■OrangeEssence</td>
            <td >
              <button onclick="singleEssenceMakeButtonClick(1)">Make:1</button>
            </td>
            <td id="orangeEssenceCounter" class="counterText">0</td>  
          </tr>
          <tr id="yellowEssence">
            <td class="oNameText">■YellowEssence</td>
            <td >
              <button onclick="singleEssenceMakeButtonClick(2)">Make:1</button>
            </td>
            <td id="yellowEssenceCounter" class="counterText">0</td>  
          </tr>
          <tr id="greenEssence">
            <td class="oNameText">■GreenEssence</td>
            <td >
              <button onclick="singleEssenceMakeButtonClick(3)">Make:1</button>
            </td>
            <td  id="greenEssenceCounter" class="counterText">0</td>  
          </tr>
          <tr id="blueEssence">
            <td class="oNameText">■BlueEssence</td>
            <td >
              <button onclick="singleEssenceMakeButtonClick(4)">Make:1</button>
            </td>
            <td id="blueEssenceCounter" class="counterText">0</td>  
          </tr>
          <tr class="oNameText">
            <td class="oNameText">■IndigoEssence</td>
            <td >
              <button onclick="singleEssenceMakeButtonClick(5)">Make:1</button>
            </td>
            <td id="indigoEssenceCounter" class="counterText">0</td>  
          </tr>
          <tr id="purpleEssence">
            <td class="oNameText">■PurpleEssence</td>
            <td >
              <button  onclick="singleEssenceMakeButtonClick(6)">Make:1</button>
            </td>
            <td id="purpleEssenceCounter" class="counterText">0</td>  
          </tr>
        </tbody>
      </table>
    </div>
    <div class="frame" id="generator">
      <table width="100%">
        <tbody>
          <tr id="redGenerator">
            <td class="oNameText">■RedGenerator</td>
            <td >
              <button id="redGeneratorButton" onclick="singleGeneratorMakeButtonClick(0)" disabled="true">Make:1</button>
            </td>
            <td id="redGeneratorCounter" class="counterText">0</td>  
          </tr>
          <tr id="orangeGenerator">
            <td class="oNameText">■OrangeGenerator</td>
            <td >
              <button id="orangeGeneratorButton" onclick="singleGeneratorMakeButtonClick(1)" disabled="true">Make:1</button>
            </td>
            <td id="orangeGeneratorCounter" class="counterText">0</td>  
          </tr>
          <tr id="yellowGenerator">
            <td class="oNameText">■YellowGenerator</td>
            <td >
              <button id="yellowGeneratorButton" onclick="singleGeneratorMakeButtonClick(2)" disabled="true">Make:1</button>
            </td>
            <td id="yellowGeneratorCounter" class="counterText">0</td>  
          </tr>
          <tr id="greenGenerator">
            <td class="oNameText">■GreenGenerator</td>
            <td >
              <button id="greenGeneratorButton" onclick="singleGeneratorMakeButtonClick(3)" disabled="true">Make:1</button>
            </td>
            <td  id="greenGeneratorCounter" class="counterText">0</td>  
          </tr>
          <tr id="blueGenerator">
            <td class="oNameText">■BlueGenerator</td>
            <td >
              <button id="blueGeneratorButton" onclick="singleGeneratorMakeButtonClick(4)" disabled="true">Make:1</button>
            </td>
            <td id="blueGeneratorCounter" class="counterText">0</td>  
          </tr>
          <tr id="indigoGenerator">
            <td class="oNameText">■IndigoGenerator</td>
            <td >
              <button id="indigoGeneratorButton" onclick="singleGeneratorMakeButtonClick(5)" disabled="true">Make:1</button>
            </td>
            <td id="indigoGeneratorCounter" class="counterText">0</td>  
          </tr>
          <tr id="purpleGenerator">
            <td class="oNameText">■PurpleGenerator</td>
            <td >
              <button id="purpleGeneratorButton" onclick="singleGeneratorMakeButtonClick(6)" disabled="true">Make:1</button>
            </td>
            <td id="purpleGeneratorCounter" class="counterText">0</td>  
          </tr>
          <tr id="allGenerator">
            <td class="oNameText">■AllGenerator</td>
            <td >
              <button id="allGeneratorButton" onclick="allGeneratorMakeButtonClick()" disabled="true">Cost:&#x1f308;1</button>
            </td>
            <td id="allGeneratorCounter" class="counterText" >0</td>  
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
