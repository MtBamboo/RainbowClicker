<!doctype html>

<html>
  <head>
    <meta charset='utf-8' />
    <!--meta name="viewport" content="width=device-width, user-scalable=no" /-->
    <!--meta name="apple-mobile-web-app-capable" content="yes" /-->
    <title>&#x1f308;RainbowClicker</title>

    <!-- StyleSheet -->
    <link rel="StyleSheet" type="text/css" href="./css/colors.css">
    <!-- JavaScript -->
    <script type="text/javascript" src='./js/colors.js'></script>

  </head>
  <body = onload="startApp()">
    <div id="title">Rainbow Clicker</div>
    <!-- Parameters -->
    <div class="frame" id="params" width="100px" height="100px">
      <table width="100%">
        <tbody>
          <tr>
            <td width="20%">&#x1f308;Rainbow</td>
            <td >
              <button id="rainbowMakeButton" onclick="singleRainbowMakeButtonClick()">Make:1</button>
            </td>
            <td id="rainbowCounter" align="right">0</td>
          </tr>
          <tr>
            <td width="20%">&#x1f48e;Diamond</td>
            <td>0</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="frame" id="colors" width="30%" height="20px">
      <table width="100%">
        <tbody>
          <tr id="redEssence">
            <td width="10%">■RedEssence</td>
            <td >
              <button onclick="singleEssenceMakeButtonClick(0)">Make:1</button>
            </td>
            <td id="redEssenceCounter" align="right">0</td>  
          </tr>
          <tr id="orangeEssence">
            <td width="10%">■OrangeEssence</td>
            <td >
              <button onclick="singleEssenceMakeButtonClick(1)">Make:1</button>
            </td>
            <td id="orangeEssenceCounter" align="right">0</td>  
          </tr>
          <tr id="yellowEssence">
            <td width="10%">■YellowEssence</td>
            <td >
              <button onclick="singleEssenceMakeButtonClick(2)">Make:1</button>
            </td>
            <td id="yellowEssenceCounter" align="right">0</td>  
          </tr>
          <tr id="greenEssence">
            <td width="10%">■GreenEssence</td>
            <td >
              <button onclick="singleEssenceMakeButtonClick(3)">Make:1</button>
            </td>
            <td  id="greenEssenceCounter" align="right">0</td>  
          </tr>
          <tr id="blueEssence">
            <td width="10%">■BlueEssence</td>
            <td >
              <button onclick="singleEssenceMakeButtonClick(4)">Make:1</button>
            </td>
            <td id="blueEssenceCounter" align="right">0</td>  
          </tr>
          <tr id="indigoEssence">
            <td width="10%">■IndigoEssence</td>
            <td >
              <button onclick="singleEssenceMakeButtonClick(5)">Make:1</button>
            </td>
            <td id="indigoEssenceCounter" align="right">0</td>  
          </tr>
          <tr id="purpleEssence">
            <td width="10%">■PurpleEssence</td>
            <td >
              <button  onclick="singleEssenceMakeButtonClick(6)">Make:1</button>
            </td>
            <td id="purpleEssenceCounter" align="right">0</td>  
          </tr>
        </tbody>
      </table>
    </div>
    <div class="frame" id="generator" width="30%" height="20px">
      <table width="100%">
        <tbody>
          <tr id="redGenerator">
            <td width="10%">■RedGenerator</td>
            <td >
              <button id="redGeneratorButton" onclick="singleGeneratorMakeButtonClick(0)" disabled="true">Make:1</button>
            </td>
            <td id="redGeneratorCounter" align="right">0</td>  
          </tr>
          <tr id="orangeGenerator">
            <td width="10%">■OrangeGenerator</td>
            <td >
              <button id="orangeGeneratorButton" onclick="singleGeneratorMakeButtonClick(1)" disabled="true">Make:1</button>
            </td>
            <td id="orangeGeneratorCounter" align="right">0</td>  
          </tr>
          <tr id="yellowGenerator">
            <td width="10%">■YellowGenerator</td>
            <td >
              <button id="yellowGeneratorButton" onclick="singleGeneratorMakeButtonClick(2)" disabled="true">Make:1</button>
            </td>
            <td id="yellowGeneratorCounter" align="right">0</td>  
          </tr>
          <tr id="greenGenerator">
            <td width="10%">■GreenGenerator</td>
            <td >
              <button id="greenGeneratorButton" onclick="singleGeneratorMakeButtonClick(3)" disabled="true">Make:1</button>
            </td>
            <td  id="greenGeneratorCounter" align="right">0</td>  
          </tr>
          <tr id="blueGenerator">
            <td width="10%">■BlueGenerator</td>
            <td >
              <button id="blueGeneratorButton" onclick="singleGeneratorMakeButtonClick(4)" disabled="true">Make:1</button>
            </td>
            <td id="blueGeneratorCounter" align="right">0</td>  
          </tr>
          <tr id="indigoGenerator">
            <td width="10%">■IndigoGenerator</td>
            <td >
              <button id="indigoGeneratorButton" onclick="singleGeneratorMakeButtonClick(5)" disabled="true">Make:1</button>
            </td>
            <td id="indigoGeneratorCounter" align="right">0</td>  
          </tr>
          <tr id="purpleGenerator">
            <td width="10%">■PurpleGenerator</td>
            <td >
              <button id="purpleGeneratorButton" onclick="singleGeneratorMakeButtonClick(6)" disabled="true">Make:1</button>
            </td>
            <td id="purpleGeneratorCounter" align="right">0</td>  
          </tr>
          <tr id="allGenerator">
            <td width="10%">■AllGenerator</td>
            <td >
              <button id="allGeneratorButton" onclick="allGeneratorMakeButtonClick()" disabled="true">Cost:&#x1f308;1</button>
            </td>
            <td id="allGeneratorCounter" align="right">0</td>  
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
