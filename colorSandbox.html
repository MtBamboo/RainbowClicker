<!doctype html>

<html>
  <head>
    <meta charset='utf-8' />
    <!--meta name="viewport" content="width=device-width, user-scalable=no" /-->
    <!--meta name="apple-mobile-web-app-capable" content="yes" /-->
    <title>ColorSandbox</title>

    <!-- StyleSheet -->
    <link rel="StyleSheet" type="text/css" href="./css/colors.css">
    <!-- JavaScript -->
    <script type="text/javascript" src='./js/colors.js'></script>

  </head>
  <body>
    <div id="title">Rainbow Clicker</div>
    <!-- Parameters -->
    <div class="frame" id="params" width="100px" height="100px">
      <table width="100%">
        <tbody>
          <tr>
            <td width="20%">&#x1f308;Rainbow</td>
            <td>0</td>
          </tr>
          
          <tr>
            <td width="20%">&#x1f48e;Diamond</td>
            <td>0</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="frame" id="colors" width="30%" height="20px">
      <table width="100%">
        <tbody>
          <tr>
            <td width="10%">RedTube</td>
            <td>0</td>
            <td align="right">
              <button>Cost:1</button>
            </td>
          </tr>
          <tr>
            <td>OrangeTube</td>
            <td>0</td>
            <td align="right">
              <button>Cost:1</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </body>
</html>
